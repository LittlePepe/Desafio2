<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PorTipo</title>
</head>
<body>
    
    <main>
        <div class="branco">
            <figure>
                <img src="/imagens_desafio/vinhobranco.png" alt="Vinho_branco" style="width:50%">
                <figcaption>Os vinhos brancos são vinhos tranquilos de coloração amarela em variados tons, em alguns casos quase incolor e com concentrações imperceptíveis de tanino.</figcaption>
              </figure>
        </div>

        <div class="tinto">
            <figure>
                <img src="/imagens_desafio/vinhotinto.jpg" alt="Vinho_Tinto" style="width:50%">
                <figcaption>O vinho tinto é um vinho tranquilo de cor vermelha e que possui níveis consideráveis de tanino. São elaborados necessariamente com castas tintas.</figcaption>
              </figure>
        </div>

        <div class="rose">
            <figure>
                <img src="/imagens_desafio/vinhorose.jpg" alt="Vinho_Rose" style="width:50%">
                <figcaption>O vinho rose são vinhos leves, frescos e bastante aromáticos. A cor dessa bebida varia entre rosa claro, perolado e alaranjado.</figcaption>
              </figure>
        </div>


    </main>

</body>
</html>
