<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PorPais</title>
</head>
<body>
    
    <main>
        <div class="Chile">
            <figure>
                <img src="/imagens_desafio/vinhochile.jpg" alt="Chile" style="width:50%">
                <figcaption>Os vinhos chilenos são conhecidos por serem intensos e concentrados, com boa estrutura e acidez. As principais uvas cultivadas no país são a Cabernet Sauvignon, Merlot e Carménère.</figcaption>
              </figure>
        </div>

        <div class="Espanha">
            <figure>
                <img src="/imagens_desafio/vinhoespanha.jpg" alt="Espanha" style="width:50%">
                <figcaption>A Espanha tem uma grande variedade de vinhos, devido a sua diversidade climática e geográfica. Os vinhos tintos são conhecidos por serem frutados, encorpados e com sabores intensos. As principais uvas cultivadas são a Tempranillo e a Garnacha. Entre os vinhos brancos, o mais conhecido é o Albariño, que tem sabor fresco e frutado.</figcaption>
              </figure>
        </div>

        <div class="França">
            <figure>
                <img src="/imagens_desafio/vinhofrança.jpg" alt="França" style="width:50%">
                <figcaption>A França é considerada um dos principais produtores de vinho do mundo e tem uma grande variedade de vinhos de alta qualidade. Os vinhos tintos da região de Bordeaux são conhecidos por serem encorpados, com taninos fortes e sabores frutados. </figcaption>
              </figure>
        </div>

        <div class="Italia">
            <figure>
                <img src="/imagens_desafio/vinhoitalia.jpg" alt="Italia" style="width:50%">
                <figcaption>A Itália é conhecida pela sua grande variedade de uvas e estilos de vinho. Os vinhos tintos mais conhecidos são produzidos na região da Toscana, como o Chianti, que é um vinho de médio corpo e sabor frutado.</figcaption>
              </figure>
        </div>


    </main>

</body>
</html>
